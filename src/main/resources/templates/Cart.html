<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- 공통 네비게이션 바를 포함 -->
<div th:replace="navbar"></div>

<div class="container my-5">
    <div class="row">
        <!-- 메인 테이블 -->
        <div class="col-md-8">
            <h1 class="text-center mb-4">장바구니</h1>
            <table class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- 장바구니 아이템 리스트 -->
                <tr th:each="item : ${cartItems}">
                    <td>
                        <img th:src="@{'/images/' + ${item.imageFileName}}" width="80" height="80" alt="Product Image">
                    </td>
                    <td>
                        <a th:text="${item.goodsTitle}" th:href="@{/goods/view(id=${item.goodsId})}"></a>
                    </td>
                    <td th:text="${item.price} + ' 원'"></td>
                    <td>
                        <input type="number" th:value="${item.quantity}" min="1" class="form-control w-50"
                               th:onchange="updateQuantity(${item.cartId}, this.value)">
                    </td>
                    <td th:text="${item.totalPrice} + ' 원'"></td>
                    <td>
                        <button class="btn btn-danger btn-sm"
                                th:onclick="deleteCartItem(${item.cartId})">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 주문 내역 (aside) -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">주문내역</h4>
                </div>
                <div class="card-body">
                    <!-- 요약된 주문 내역 -->
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="item : ${cartItems}">
                            <span>
                                <strong th:text="${item.goodsTitle}"></strong>
                                <small class="text-muted">(x <span th:text="${item.quantity}"></span>)</small>
                            </span>
                            <span th:text="${item.totalPrice} + ' 원'"></span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer">
                    <h5 class="text-end">
                        Total: <span th:text="${cartTotalPrice} + ' 원'"></span>
                    </h5>
                    <a href="/order/checkout" class="btn btn-success w-100 mt-3">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // 장바구니 수량 업데이트
    function updateQuantity(cartId, newQuantity) {
        // 예시: AJAX 호출로 서버에 업데이트 요청
        fetch(`/cart/${cartId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ quantity: newQuantity })
        }).then(response => {
            if (response.ok) {
                location.reload(); // 성공하면 페이지 새로고침
            } else {
                alert('Failed to update quantity.');
            }
        });
    }

    // 장바구니 항목 삭제
    function deleteCartItem(cartId) {
        if (confirm('장바구니에서 이 상품을 삭제하시겠습니까?')) {
            fetch(`/cart/${cartId}`, { method: 'DELETE' }).then(response => {
                if (response.ok) {
                    location.reload(); // 성공하면 페이지 새로고침
                } else {
                    alert('Failed to remove item.');
                }
            });
        }
    }
</script>

</body>
</html>
