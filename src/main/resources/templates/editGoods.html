<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Goods</h2>

            <form method="post" enctype="multipart/form-data" th:object="${goodsDTO}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${goods.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${goodsDTO.title}">
                        <p th:if="${#fields.hasErrors('title')}"
                           th:errorclass="text-danger" th:errors="${goodsDTO.title}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${goodsDTO.category}">
                            <option value="Other">Other</option>
                            <option value="Phones">Phones</option>
                        </select>
                        <p th:if="${#fields.hasErrors('category')}"
                           th:errorclass="text-danger" th:errors="${goodsDTO.category}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" min="0" th:field="${goodsDTO.price}">
                        <p th:if="${#fields.hasErrors('price')}"
                           th:errorclass="text-danger" th:errors="${goodsDTO.price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" type="number" min="0" th:field="${goodsDTO.description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}"
                           th:errorclass="text-danger" th:errors="${goodsDTO.description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/'+${goods.imageFileName}}" alt="" width="150">
                    </label>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${goodsDTO.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}"
                           th:errorclass="text-danger" th:errors="${goodsDTO.imageFile}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created At</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${goods.createAt}">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/goods" role="button">Cancle</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
