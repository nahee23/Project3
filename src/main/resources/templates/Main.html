<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="${'/goods'}">Goods</a>

    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="${'/goods'}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="${'/goods/official'}">Offical</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="${'/goods/sale'}">Sale</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}" >로그아웃</a>
        </li>
    </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-center my-4">Main</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Thymeleaf 반복문으로 카드 출력 -->
        <div class="col" th:each="good : ${goods}">
            <div class="card h-100 shadow-sm">
                <!-- 이미지 -->
                <img th:src="@{'/images/' + ${good.imageFileName}}" class="card-img-top" alt="상품 이미지" style="height: 200px; object-fit: cover;">

                <!-- 카드 본문 -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${good.title}">상품 제목</h5>
                    <p class="card-text">
                        카테고리: <span th:text="${good.category}"></span> <br>
                        가격: <span th:text="${good.price} + '원'"></span>
                    </p>
                </div>

                <!-- 카드 하단 -->
                <div class="card-footer">
                    <small class="text-muted" th:text="${good.createAt.toString().substring(0,10)}">생성 날짜</small>
                    <div class="text-end mt-2">
                        <a th:href="@{/goods/view(id=${good.id})}" class="btn btn-primary btn-sm">상세 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
